{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <h1 class="mb-6 text-3xl" style="max-width: 100%; margin-left: 403px;"> {{ title }}</h1>

    <div class="container mt-5">
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4" >
            {{ form.as_p }}
        </div>

        <button class="mt-6 py-3 px-6 text-lg bg-blue-500 hover:bg-teal-700 rounded-xl text-black">Nuevo
            Auth</button>
    </form>
    </div>
    <style>
        /* Estilos específicos del formulario */
        form input[type="text"],
        form input[type="email"],
        form textarea,
        form select {
            width: 100%; /* Ajusta el ancho según tus necesidades */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 2px solid #ddd; /* Color del borde */
            border-radius: 8px; /* Radio del borde para que sea redondeado */
        }
    </style>
{% endblock %}
