{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/base">Decide</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> 
                    {% if user.is_staff %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="questionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Preguntas
                        </button>
                        <div class="dropdown-menu" aria-labelledby="questionDropdown">
                            <a href="/voting/question/new" class="dropdown-item mb-2">Nueva Pregunta</a>
                            <a href="/voting/allQuestion/" class="dropdown-item mb-2">Preguntas</a>
                        </div>
                    </div>
                    {% endif %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/authentication/logout">Log out <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">{{ user.username }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
